<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CRICKET IBRAHIM üêé - Best Analyst Tipper</title>
    <style>
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #fdbb2d;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .premium-container {
            max-width: 850px;
            width: 100%;
            padding: 40px;
            background: rgba(15, 15, 15, 0.88);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(26, 42, 108, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: all 0.5s ease;
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 40px var(--primary-color);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .logo-glow {
            position: absolute;
            width: 190px;
            height: 190px;
            border-radius: 50%;
            background: var(--primary-color);
            filter: blur(25px);
            opacity: 0.35;
            top: -10px;
            left: calc(50% - 95px);
            z-index: 1;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(26, 42, 108, 0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            /* background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); */
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            /* box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); */
        }

        .timer-container {
            margin: 30px 0;
            position: relative;
        }

        .timer {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(253, 187, 45, 0.6);
            position: relative;
            z-index: 2;
        }

        .timer-bg {
            position: absolute;
            width: 220px;
            height: 90px;
            background: rgba(253, 187, 45, 0.1);
            border-radius: 15px;
            top: -15px;
            left: calc(50% - 110px);
            filter: blur(15px);
            z-index: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 30px rgba(26, 42, 108, 0.5);
            opacity: 0;
            transform: translateY(20px);
            z-index: 2;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(26, 42, 108, 0.7);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-telegram::before {
            background: linear-gradient(45deg, #00aced, #0088cc);
        }

        @media (max-width: 768px) {
            .premium-container {
                padding: 35px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .logo-glow {
                width: 170px;
                height: 170px;
                left: calc(50% - 85px);
            }
            
            .timer {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .premium-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 10px 20px;
            }
            
            .timer {
                font-size: 1.8rem;
            }
            
            .timer-bg {
                width: 180px;
                left: calc(50% - 90px);
            }
        }
    </style>
</head>
<body>
    <div class="premium-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="logo.jpg" alt="THE CRICKET IBRAHIM Logo" class="logo">
        </div>
        
        <h1 style="color: white;">THE CRICKET IBRAHIM üêé</h1>
        <div class="subtitle" style="color: white;">( BEST ANALYST TIPPER )</div>
        
        <div class="stats">
            <div class="stat-item">26 266 subscribers</div>
        </div>
        
        <div class="timer-container">
            <div class="timer-bg"></div>
            <div class="timer" id="timer">01:00</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-telegram">Join [THE CRICKET IBRAHIM üêé] Channel</button>
        </div>
    </div>

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff4d4d";
                timerElement.style.textShadow = "0 0 20px rgba(255, 77, 77, 0.8)";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 400 * (index + 1));
        });

        // Color changing functionality
        const colorSchemes = [
            { primary: '#1a2a6c', secondary: '#b21f1f', accent: '#fdbb2d' },
            { primary: '#0f2027', secondary: '#203a43', accent: '#2c5364' },
            { primary: '#23074d', secondary: '#cc5333', accent: '#ff7e5f' },
            { primary: '#3a1c71', secondary: '#d76d77', accent: '#ffaf7b' },
            { primary: '#1e3c72', secondary: '#2a5298', accent: '#6a3093' }
        ];

        function changeColors() {
            const randomScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            document.documentElement.style.setProperty('--primary-color', randomScheme.primary);
            document.documentElement.style.setProperty('--secondary-color', randomScheme.secondary);
            document.documentElement.style.setProperty('--accent-color', randomScheme.accent);
            
            // Update logo glow color
            document.querySelector('.logo-glow').style.background = randomScheme.primary;
        }

        // Change colors every 12 seconds
        setInterval(changeColors, 12000);

        // Button click handler
        document.querySelector('.btn-telegram').addEventListener('click', () => {
            alert("Telegram channel link would be placed here");
            window.location.href = 'https://t.me/+jtwVJAAT_NNjOGNl';
        });
    </script>
</body>
</html>
